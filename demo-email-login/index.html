<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Login Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        max-width: 480px;
      }
      .row {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 14px;
        margin-right: 8px;
      }
      .status {
        margin-top: 16px;
        padding: 10px;
        background: #f5f5f5;
        border: 1px solid #ddd;
      }
      .code {
        color: #0a6;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Email Login Demo (Code)</h2>
    <div class="row">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>
    <div class="row">
      <label>Code</label>
      <input id="code" type="text" placeholder="6-digit code" />
    </div>
    <div class="row">
      <button id="send">Send Code</button>
      <button id="verify">Verify</button>
    </div>
    <div class="status" id="status">Ready.</div>

    <script>
      const statusEl = document.getElementById("status");
      const emailEl = document.getElementById("email");
      const codeEl = document.getElementById("code");

      function setStatus(msg) {
        statusEl.innerHTML = msg;
      }

      document.getElementById("send").addEventListener("click", async () => {
        const email = emailEl.value.trim();
        if (!email) {
          setStatus("Email required.");
          return;
        }
        setStatus("Sending code...");
        const res = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();
        if (!res.ok) {
          setStatus(`Send failed: ${data.message || res.status}`);
          return;
        }
        if (data.debug_code) {
          setStatus(
            `Sent (demo). Your code: <span class="code">${data.debug_code}</span>`
          );
        } else {
          setStatus("Sent. Check your inbox.");
        }
      });

      document.getElementById("verify").addEventListener("click", async () => {
        const email = emailEl.value.trim();
        const code = codeEl.value.trim();
        if (!email || !code) {
          setStatus("Email and code required.");
          return;
        }
        setStatus("Verifying...");
        const res = await fetch("/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code }),
        });
        const data = await res.json();
        if (!res.ok) {
          setStatus(`Verify failed: ${data.message || res.status}`);
          return;
        }
        setStatus("Login OK.");
      });
    </script>
  </body>
</html>
