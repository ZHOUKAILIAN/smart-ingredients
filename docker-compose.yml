version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-ingredients-db
    environment:
      POSTGRES_USER: smart_ingredients
      POSTGRES_PASSWORD: smart_ingredients
      POSTGRES_DB: smart_ingredients
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart_ingredients"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smart-ingredients-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Optional: MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: smart-ingredients-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
