version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-ingredients-db
    environment:
      POSTGRES_USER: smart_ingredients
      POSTGRES_PASSWORD: smart_ingredients
      POSTGRES_DB: smart_ingredients
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart_ingredients"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: smart-ingredients-backend
    environment:
      DATABASE_URL: postgresql://smart_ingredients:smart_ingredients@postgres:5432/smart_ingredients
      UPLOAD_DIR: /app/uploads
      LLM_PROVIDER: deepseek
      OCR_PROVIDER: paddle
      OCR_PADDLE_URL: http://ocr:8000/ocr
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      ocr:
        condition: service_started

  redis:
    image: redis:7-alpine
    container_name: smart-ingredients-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ocr:
    build:
      context: .
      dockerfile: ocr_service/Dockerfile
    container_name: smart-ingredients-ocr
    environment:
      PADDLE_OCR_LANG: ch
    ports:
      - "8000:8000"

  # Optional: MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: smart-ingredients-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
